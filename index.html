<!doctype html>
<html lang="en">

<head>
    <title>Temperature Hot</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <style>
        body {
            background: url(images/bg-image.jpg) no-repeat;
            background-size: cover;
            height: 100vh;
        }
    </style>
</head>

<body>
    <div class="container">
        <form class="col-md-6 m-auto py-5">
            <div class="input-group mb-3">
                <input id="city-name" type="text" class="form-control" placeholder="Enter a location for Weather ...">
                <div class="input-group-append">
                    <button id="button" type="button" class="btn btn-danger">Search</button>
                </div>
            </div>
        </form>
        <div class="weather-status text-white text-center">
            <img src="https://openweathermap.org/img/wn/02d@2x.png" alt="">
            <h1 id="city-name-display">Dhaka</h1>
            <h3><span id="temp-display">38.06</span>&deg;C</h3>
            <h1 id="description-display" class="lead">Clouds</h1>
        </div>
    </div>

    <script>
        document.getElementById('button').addEventListener('click', function () {
            const cityName = document.getElementById('city-name').value;
            fetch('https://api.openweathermap.org/data/2.5/weather?q='+cityName+'&appid=8f2d764807e5a624e719f79a76e148f8')
                .then(res => res.json())
                .then(data => {
                    const cityNameDisplay = data.name;
                    const tempDisplayF = data.main.temp;

                    const descriptionDisplay = data.weather[0].description;

                    document.getElementById('city-name-display').innerText = cityNameDisplay;
                    document.getElementById('temp-display').innerText = tempDisplayC;
                    document.getElementById('description-display').innerText = descriptionDisplay;
                    
                })
                .catch(error => alert('Wrong City Name !'));
        })
    </script>
</body>

</html>
